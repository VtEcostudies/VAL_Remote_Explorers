<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://vtatlasoflife.org/VAL_Data_Explorers/css/local-data-styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script type="module" src="./js/localSiteConfig.js">/*THIS SCRIPT MUST COME FIRST*/</script>
	<script type="module" src="https://vtatlasoflife.org/VAL_Data_Explorers/js/gbif_species_search.js"></script>
	<script type="module" src="https://vtatlasoflife.org/VAL_Data_Explorers/js/gbif_data_stats.js"></script>
	<script type="module" src="https://vtatlasoflife.org/VAL_Data_Explorers/js/gbif_auto_complete.js"></script>

	<style>

	#stats-nothing    { grid-area: top0; }
	#stats-records    { grid-area: top1; }
	#stats-datasets   { grid-area: top2; }
	#stats-species    { grid-area: bot1; }
	#stats-citations  { grid-area: bot2; }
	#stats-observers  { grid-area: bot3; }
	
	.hero-stats-container-five {
		display: grid;
		grid-template-columns: auto !important; /* override style defined elsewhere */
		grid-template-areas:
			'top0 top1 top1 top2 top2 top2'
			'bot1 bot1 bot2 bot2 bot3 bot3';
		gap: 10px;
		padding: 10px;
	}
	
	.hero-stats-container-mval {
		display: grid;
		grid-template-columns: auto !important; /* override style defined elsewhere */
		grid-template-areas:
			'top1 top2'
			'bot1 bot3';
		gap: 10px;
		padding: 10px;
	}

.hero { 
	background: url(https://mval.biodiversityworksmv.org/wp-content/uploads/2021/09/RTHU-at-Cardinal-Flower_PGilmore_1600x700_acf_cropped-1600x700.jpg) no-repeat center !important; 
	background-size: cover !important;
}

	</style>

</head>

<body class="page-template-page-species-explorer-2022">

  <select id="siteSelect"></select>

  <section class="hero">

	<h2 id="home-title">Atlas of Life</h2>

  	<div class="content">

      <div class="hero-stats-wrap hero-stats-container-mval">

			<a id="stats-records" class="hero-stats-item">
			<!--<a id="stats-records" class="hero-stats-item" href="_occurrences.html?view=MAP">-->
           		<!--<i class="stats-icon fas fa-globe-americas"></i> -->
  				<div class="stats">
  					<span id="count-occurrences" class="stats-count"><i class="far fa-compass"></i></span>
  					<span class="stats-desc">occurrences</span>
  				</div>
  			</a>

  			<a id="stats-datasets" class="hero-stats-item">
			<!--<a id="stats-datasets" class="hero-stats-item" href="_occurrences.html?view=DATASETS">-->
  				<!-- <i class="stats-icon fas fa-trees"></i> -->
  				<div class="stats">
  					<span id="count-datasets" class="stats-count"><i class="far fa-compass"></i></span>
  					<span class="stats-desc">datasets</span>
  				</div>
  			</a>

  			<a id="stats-species" class="hero-stats-item">
			<!--<a id="stats-species" class="hero-stats-item" href="_species.html?rank=SPECIES&status=ACCEPTED">-->
				<!-- <i class="stats-icon fas fa-trees"></i> -->
				<div class="stats">
					<span id="count-species" class="stats-count"><i class="far fa-compass"></i></span>
					<span class="stats-desc">species</span>
				</div>
			</a>

			<a id="stats-observers" class="hero-stats-item">
				<!-- <i class="fa-regular fa-binoculars"></i> -->
				<div class="stats stats-observers">
					<span id="count-observers" class="stats-count stats-count-observers"><i class="far fa-compass"></i></span>
					<span id="label-observers" class="stats-desc">observers</span>
				</div>
			</a>

  		</div> <!-- end stats-wrap -->

  		<form id="searchform" onsubmit="return false;" >

			<input id="species_search"
				autocomplete="off"
				list="gbif_autocomplete_list"
				class="search-field"
				type="text"
				placeholder="Search the Atlas..."
				onClick="this.setSelectionRange(0, this.value.length)"
				/>
				<!-- NOTE: onClick causes search text to be selected on click -->
  			<datalist id="gbif_autocomplete_list"></datalist>

  			<div class="searchsubmit-wrap">
  				<button id="species_search_button">
  					<!--<i class="far fa-search"></i>
						font awesome has made it very difficult to include v4 icons
						use this html unicode glyph instead (https://stackoverflow.com/questions/12036038/is-there-unicode-glyph-symbol-to-represent-search)
					-->
					&#x1F50E;&#xFE0E;
  				</button>
  			</div>

  		</form>

  	</div>

  	<span class="overlay"></span>

  </section>

</body>
</html>
